<meta charset="utf-8">
<canvas width="960" height="500"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var canvas = d3.select("canvas").node(),
    context = canvas.getContext("2d"),
    width = canvas.width,
    height = canvas.height;

var polygons = [];
var density = [];
var xtrans = d3.scaleLinear().range([0,width]); 
var ytrans = d3.scaleLinear().range([height,0]);


function draw() {

  context.clearRect(0, 0, width, height);
  context.beginPath();
  drawCell(polygons[0].points);
  context.fillStyle = "#f00";
  context.fill();

  context.beginPath();
  for (var i = 0, n = polygons.length; i < n; ++i) drawCell(polygons[i].points);
  context.strokeStyle = "#000";
  context.stroke();
}

function drawLink(link) {
  context.moveTo(link.source[0], link.source[1]);
  context.lineTo(link.target[0], link.target[1]);
}

function drawCell(cell) {
  if (!cell) return false;
  context.moveTo(xtrans(cell[0].x), ytrans(cell[0].y));
  for (var j = 1, m = cell.length; j < m; ++j) {
    context.lineTo(xtrans(cell[j].x), ytrans(cell[j].y));
  }
  context.closePath();
  return true;
}

</script>
